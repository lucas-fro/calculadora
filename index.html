<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="corpoCalculadora">
        <div>
            <input type="text" id="display">
        </div>
        <div class="teclado">
            <button class="btn limpar" onclick="limpar()">C</button>
            <button class="btn voltar" onclick="voltar()">&larr;</button>
            <button class="btn dividir operadores" onclick="operador(' / ')">/</button>
            <button class="btn multiplicar operadores" onclick="operador(' x ')">X</button>

            <button class="btn sete" onclick="numero(7)" value="7">7</button>
            <button class="btn oito" onclick="numero(8)" value="8">8</button>
            <button class="btn nove" onclick="numero(9)" value="9">9</button>
            <button class="btn menos operadores" onclick="operador(' - ')" value="-">-</button>

            <button class="btn quatro" onclick="numero(4)" value="4">4</button>
            <button class="btn cinco" onclick="numero(5)" value="5">5</button>
            <button class="btn seis" onclick="numero(6)" value="6">6</button>
            <button class="btn mais operadores" onclick="operador(' + ')">+</button>

            <button class="btn um" onclick="numero(1)" value="1">1</button>
            <button class="btn dois" onclick="numero(2)" value="2">2</button>
            <button class="btn tres" onclick="numero(3)" value="3">3</button>

            <button class="btn zero" onclick="numero(0)" value="0">0</button>
            <button class="btn igual" onclick="igual()" >=</button>
        </div>
    </main>


    <script src="assets/script.js"></script>
</body>
</html>
